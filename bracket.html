<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнир по волейболу - Командная сетка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Командная сетка</h1>
            <h2>Команды</h2>
        </header>
        <main>
            <div class="team-list">
                <ul id="teamList">
                    <li>Команда 1</li>
                    <li>Команда 2</li>
                    <li>Команда 3</li>
                    <li>Команда 4</li>
                    <li>Команда 5</li>
                    <li>Команда 6</li>
                    <li>Команда 7</li>
                    <li>Команда 8</li>
                    <li>Команда 9</li>
                    <li>Команда 10</li>
                </ul>
            </div>
            <button onclick="shuffleTeams()">Перетасуйте команды</button>
            <div id="bracket" class="bracket">
                <!-- Pairings will be displayed here -->
            </div>
        </main>
        <footer>
            <div class="footer-links">
                <a href="index.html">Возвращаюсь домой</a>
            </div>
        </footer>
    </div>

    <script>
        function shuffleTeams() {
            const teamList = document.getElementById('teamList');
            const bracket = document.getElementById('bracket');
            const teams = Array.from(teamList.getElementsByTagName('li'));
            const shuffledTeams = teams.sort(() => 0.5 - Math.random());
            bracket.innerHTML = '';

            for (let i = 0; i < shuffledTeams.length; i += 2) {
                const team1 = shuffledTeams[i].textContent;
                    const team2 = shuffledTeams[i + 1] ? shuffledTeams[i + 1].textContent : 'BYE';
                const pairing = document.createElement('div');
                pairing.classList.add('pairing');
                pairing.textContent = `${team1} vs ${team2}`;
                bracket.appendChild(pairing);
            }
        }
    </script>
</body>
</html>
